<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>TravelTip</title>
</head>

<body class="main-layout">
    <header class="flex align-center">
        <h1>TravelTip</h1>
        <section class="search-line">
            <input type="search" name="search" placeholder="Enter Location" id="search">
            <button class="submit" type="submit">GO</button>
            <button onclick="onGetUserPos()" class="my">My Location</button>
        </section>
    </header>
    <main>
        <section class="current-location flex align-center">
            <h2>Location:</h2>
            <button class="copy">Copy Location</button>
        </section>
        <section class="main-fitchers flex row-reverse">
            <div id="map" style="width: 50%; height: 430px;"></div>
            <div class="flex column">
                <div class="weather">
                    <h3>Weather Today</h3>
                </div>
                <div class="location-table">
                    <h3>Location Table</h3>
                </div>
            </div>
        </section>

        <button onclick="onGetLocs()" class="btn-get-locs">Get Locations</button>
        <button onclick="onPanTo()" class="btn-pan">Pan Map to Tokyo</button>

        <p>You are at: <span class="user-pos"></span></p>
        <p>Locations: <span class="locs"></span></p>
    </main>

    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
